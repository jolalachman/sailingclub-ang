<div class="modal-header">
    <h4 class="modal-title">{{"History of statuses" | translate}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div *ngIf="statuses$ | async as statuses">
        <div *ngFor="let status of statuses">
            <span> {{ status.statusDate | customDateFormat }}</span>
            <span> - </span>
            <span
                [class.confirmed]="status.statusName === 'CONFIRMED'"
                [class.rejected]="status.statusName === 'REJECTED'"
                [class.pending]="status.statusName === 'PENDING'"
            >
                {{ status.statusName | translate }}
            </span>
        </div>
    </div>
</div>
